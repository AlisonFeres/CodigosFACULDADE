<body>
    <form name="Formulario de Recrutamento Externo">


        <fieldset>
            <legend>
                <p>Detalhes Pessoais</p>
            </legend>
            <label>Nome:</label>
            <input type="text" placeholder="Digite aqui Seu Nome" required> <br>
            <label>Sobrenome:</label>
            <input type="text" placeholder="Digite aqui Seu Sobrenome" required> <br>
            <label>Data de Nascimento:</label>
            <input type="date" placeholder="Selecione a Data Atual" required>
        </fieldset> <br>


        <fieldset>
            <legend>
                <p>Detalhes Profissionais</p>
            </legend>
            <label>Departamento:</label>
            <select name="Departamento">
                <option selected="Departamento" value="Selecione o Departamento">Selecione o Departamento </option>
                <option value="Logistica">Logistica</option>
                <option value="Fiscal">Fiscal</option>
                <option value="Recursos Humanos">Recursos Humanos</option>
                <option value="TI">TI</option>
                <option value="Contabilidade">Contabilidade</option>
                <option value="Engenharia">Engenharia</option>
                <option value="Qualidade">Qualidade</option>
                <option value="Manutenção">Manutenção</option>
                <option value="Ciencias Humanas">Ciencias Humanas</option>
                <option value="Ecologia">Ecologia</option>
                <option value="Geologia">Geologia</option>
            </select> <br>

            <label>Codigo do Funcionario:</label>

            <input type="text" placeholder="Insira seu Codigo Aqui" required>
        </fieldset>





        </datalist>











        <br><br><br><br><br>
        <input type="submit" value="Incluir Funcionario">



    </form>

</html>
</body>
