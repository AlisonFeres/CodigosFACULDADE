<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="Alison" />
    <meta name="keywords" content="HTML 5, CSS
            semantica" />
    <meta name="description" content="Programação html, 
        conceitos básico.">

    <title> Formulário 02</title>



    <center>
        <h3>

            Formulário de Contratação
</head>
</h3>
</center>




<body>

    <form name="Formulário Empresarial">

        <fieldset>
            <legend>
                <center>Dados Pessoais</center>
            </legend><br><br>
            <label>Nome:</label> <br>
            <input type="text" placeholder="Digite aqui Seu Nome" required><br>

            <label>Endereço:</label><br>
            <input type="text" placeholder="Digite aqui Seu Endereço" required><br>

            <label>Cidade:</label><br>
            <input type="text" placeholder="Digite aqui sua Cidade" required><br>

            <label>Estado:</label><br>
            <select name="Estado">
                <option selected="" value="">Selecione o Estado </option>
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantins">Tocantins</option>
            </select> <br>
        </fieldset> <br><br><br>

        <fieldset>
            <legend>
                Dados Profissionais
            </legend>

            <label>Natureza do Cargo</label> <br>
            <input type="radio" name="Natureza do Cergo" value="Gerencia"> Gerencia
            <input type="radio" name="Natureza do Cergo" value="Financeiro"> Financeiro
            <input type="radio" name="Natureza do Cergo" value="Recepção"> Recepção
            <input type="radio" name="Natureza do Cergo" value="Administrativo"> Administrativo
            <input type="radio" name="Natureza do Cergo" value="Juridico"> Juridico <br><br><br>

            <label>Area de Interesse</label> <br>
            <input type="checkbox" name="Area de Interesse" value="Computação"> Computação
            <input type="checkbox" name="Area de Interesse" value="Biologia"> Biologia
            <input type="checkbox" name="Area de Interesse" value="Meio Ambiente"> Meio Ambiente
            <input type="checkbox" name="Area de Interesse" value="Engenharia"> Engenharia
            <input type="checkbox" name="Area de Interesse" value="História"> História <br><br><br><br><br>


            <p><label>Mini-Curriculo:</label>
                <textarea rows="8" cols="60"> </textarea>
            </p>
        </fieldset>








        <br><br>
        <input type="submit" value="Enviar"> <input type="submit" value="Limpar">




    </form>


























</html>
</body>
